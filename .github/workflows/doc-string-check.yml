name: Docstring Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  docstring-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Run docstring check
        run: python .github/doc-string-check.py
