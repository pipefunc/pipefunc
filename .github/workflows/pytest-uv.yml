name: pytest-uv

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.13t"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install pipefunc minimal
        run: |
          # Install minimal dependencies for testing
          uv pip install -e ".[test]"

      - name: Run Python
        run: |
          source .venv/bin/activate
          pytest

      - name: Install more dependencies
        run: |
          if [[ ${{ matrix.python-version }} == "3.13t" ]]; then
            # Install all optional dependencies that work with 3.13t
            uv pip install -e ".[xarray,widgets,pandas,test]"
          else
            # Install all except plotting
            uv pip install -e ".[adaptive,xarray,zarr,profiling,widgets,test]"
          fi

      - name: Run Python with more dependencies
        run: |
          source .venv/bin/activate
          pytest
