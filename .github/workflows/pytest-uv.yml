name: pytest-uv

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Run pytest (minimal)
        run: uvx nox -e pytest_min_deps-${{ matrix.python-version }} -v
      - name: Run pytest (all dependencies)
        run: uvx nox -e pytest_all_deps-${{ matrix.python-version }} -v
